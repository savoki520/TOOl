<div class="rule"><span>活动规则</span></div>
<!--活动规则-->
<div class="content_five">
    <div class="rule_shutdown"></div>
    <div class="rule_box">
        <div class="rule_namebox">
            <div class="rule_nameboxtwo">
                <div class="rule_img"></div>
                <div class="rule_name">活动规则</div>
            </div>
        </div>
        <div class="rule_activetimebox">
            <div class="rule_timebox">
                <div class="rule_timeline"></div>
                <div class="rule_timefont">活动时间</div>
            </div>
            <div class="rule_time activetime">待定</div>
        </div>
        <div class="rule_activetimebox margin">
            <div class="rule_timebox">
                <div class="rule_timeline"></div>
                <div class="rule_timefont">主办单位</div>
            </div>
            <div class="rule_time hostname">待定</div>
        </div>
        <div class="rule_activetimebox margin">
            <div class="rule_timebox">
                <div class="rule_timeline"></div>
                <div class="rule_timefont ">单位地址</div>
            </div>
            <div class="rule_time address">待定</div>
        </div>
        <div class="rule_activetimebox margin">
            <div class="rule_timebox">
                <div class="rule_timeline"></div>
                <div class="rule_timefont">联系方式</div>
            </div>
            <div class="rule_time phone">待定</div>
        </div>
        <div class="rule_activetimebox margin">
            <div class="rule_timebox">
                <div class="rule_timeline"></div>
                <div class="rule_timefont">活动机制</div>
            </div>
            <div class="rule_time">参与者可自行创建队伍，每个队伍满员后等待开奖，开奖后可立即抽将。</div>
            <div class="rule_time redempaddress">兑奖地点：待定</div>
            <div class="rule_time ">兑奖须知：凭核销码线下领取奖品</div>
        </div>
        <div class="rule_activetimebox margin">
            <div class="rule_timebox">
                <div class="rule_timeline"></div>
                <div class="rule_timefont">活动内容</div>
            </div>
            <div class="rule_time activecontent activity">参与者可自行创建队伍，每个队伍满员后等待开奖，开奖后可立即抽将。</div>
        </div>
        <div class="rule_step">
            <div class="rule_step_one">
                <div class="rule_step_num step_one"></div>
                <div class="rule_step_font">创建队伍</div>
            </div>
            <div class="rule_step_one">
                <div class="rule_step_num step_two"></div>
                <div class="rule_step_font">邀请好友</div>
            </div>
            <div class="rule_step_one">
                <div class="rule_step_num step_three"></div>
                <div class="rule_step_font">组队成功</div>
            </div>
            <div class="rule_step_one">
                <div class="rule_step_num step_four"></div>
                <div class="rule_step_font">立即开奖</div>
            </div>
        </div>
    </div>
